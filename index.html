<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sterntył</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer="defer"></script>
</head>

<body>
  <div id="unlock">
    <svg width="452" height="50">
      <path d="M 0 0 l 37.5 0 a 12.5 12.5 0 0 1 12.5 12.5 l 0 37.5 l -10 0 a 40 40 0 0 0 -40 -40 l 0 -10"

      <path d="M 0 15 a 35 35 0 0 1 35 35 l -22.5 0 a 12.5 12.5 0 0 1 -12.5 -12.5 l 0 -22.5" fill="#0000ff" />
      <path
        d="M 93.75 12.5 a 3.125 3.125 0 0 0 6.25 0 a 12.5 12.5 0 1 0 -12.5 12.5 a 12.5 12.5 0 1 1 -12.5 12.5 a 3.125 3.125 0 0 1 6.25 0"
        fill="#00000000" stroke="#ffffff" />
      <path d="M 112.5 6.25 a 3.125 3.125 0 0 1 0 -6.25 l 18.75 0 a 3.125 3.125 0 0 1 0 6.25 m -9.375 -6.25 l 0 50"
        fill="#00000000" stroke="#ffffff" />
      <path
        d="M 171.875 6.25 a 3.125 3.125 0 0 0 0 -6.25 l -18.75 0 l 0 25 l 18.75 0 m -18.75 0 l 0 25 l 18.75 0 a 3.125 3.125 0 0 0 0 -6.25"
        fill="#00000000" stroke="#ffffff" />
      <path d="M 187.5 50 l 0 -50 l 12.5 0 a 12.5 12.5 0 0 1 0 25 l -12.5 0 l 25 25" fill="#00000000"
        stroke="#ffffff" />
      <path d="M 225 46.875 a 3.125 3.125 0 0 0 6.25 0 l 0 -46.875 l 12.5 50 l 0 -46.875 a 3.125 3.125 0 0 1 6.25 0"
        fill="#00000000" stroke="#ffffff" />
      <path d="M 265.625 6.25 a 3.125 3.125 0 0 1 0 -6.25 l 18.75 0 a 3.125 3.125 0 0 1 0 6.25 m -9.375 -6.25 l 0 50"
        fill="#00000000" stroke="#ffffff" />
      <path d="M 300 0 l 12.5 25 l 12.5 -25 m -12.5 25 l 0 25" fill="#00000000" stroke="#ffffff" />
      <path
        d="M 350 0 l 0 50 l 12.5 0 m -3.125 -37.5 a 3.125 3.125 0 0 1 1.5625 6.25 l -18.75 18.75 a 3.125 3.125 0 0 0 1.5625 6.25"

    <div id="username-scr">
      <input type="text" id="username-in" placeholder="Nazwa użytkownika" />
    </div>
    <div id="password-scr" class="hidden">
      <input type="password" id="password-in" placeholder="H@sło 0" />
      <div id="password-spinner" class="spinner hidden" style="scale: 2;"></div>
    </div>
  </div>
</body>

</html>
