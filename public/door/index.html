<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="demo.css" />
    <title>door</title>
  </head>
  <body>
    <div onclick="
      door.openWindow({title: 'okno 1', content: `
      To okno ma ciąg znaków jako zawartość.
      <div onclick=&quot;
        door.openWindow({minimizable: false, maximizable: false, onClose() {
          if (confirm('Czy na pewno chcesz zrobić?')) {
            door.closeWindow(this.parentNode);
          }
        },
        openingInitialState: {
          top: '50vw',
          opacity: '0'
        },
        closingFinalState: {
          top: '0px',
          opacity: '0'
        },
        tabs: [
          {title: 'zakładka 1', subtitle: 'podwójne d', content: '1'},
          {title: 'zakładka 2', subtitle: 'podwójne d zakładka 2', content: '2'}
        ], time: 1000, easing: door.easings.outElastic, previousWindow: this.parentNode.parentNode});
      &quot;>podwójne d</div>
    `, easing: door.easings.outQuint});
    ">wł</div>

    <script src="script.js"></script>
  </body>
</html>
